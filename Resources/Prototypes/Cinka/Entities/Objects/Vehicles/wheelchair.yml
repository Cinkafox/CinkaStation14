- type: entity
  parent: [BaseVehicle, BaseFoldable]
  id: VehicleWheelChair
  name: WheelChair
  description: Look don't crash!
  components:
    - type: FireExtinguisherImpulse
    - type: AmbientSound
      sound: ""
    - type: Vehicle
    - type: Sprite
      sprite: Cinka/Objects/Vehicles/wheelchair.rsi
      layers:
        - state: vehicle
          map: ["enum.VehicleVisualLayers.AutoAnimate","unfoldedLayer"]
        - state: vehicle_folded
          map: ["foldedLayer"]
          visible: false
      netsync: false
      noRot: true
    - type: Item
      size: 50
    - type: Strap
      maxBuckleDistance: 1
    - type: MovementSpeedModifier
      baseWalkSpeed: 1
      baseSprintSpeed: 2
    - type: ContainerFill
      containers:
        key_slot:
          - VehicleKeyWheelChair
    - type: ItemSlots
      slots:
        key_slot:
          name: Keys
          whitelist:
            requireAll: true
            tags:
              - VehicleKey
              - WheelChairKeys

- type: entity
  parent: VehicleWheelChair
  id: VehicleWheelChairClown
  name: Clown WheelChair
  description: Sad honk honk!
  components:
    - type: Sprite
      layers:
        - state: vehicle_clown
          map: ["enum.VehicleVisualLayers.AutoAnimate","unfoldedLayer"]
        - state: vehicle_folded
          map: [ "foldedLayer" ]
          visible: false
